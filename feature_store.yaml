project: bliink
provider: azure
registry:
  registry_type: sql
  path: postgresql://feast:feast123@mlflow-postgresql.postgresql.svc.cluster.local:5432/feast
  # Optional but recommended:
  cache_ttl_seconds: 60
  sqlalchemy_config_kwargs:
    pool_pre_ping: true
online_store:
  type: redis
  connection_string: redis://redis.feast.svc.cluster.local:6379/0
offline_store:
  type: postgres
  host: mlflow-postgresql.postgresql.svc.cluster.local
  port: 5432
  database: feast
  user: feast
  password: feast123
# Feature server configuration is handled by the operator
